<title>General Scripting</title>

<body bgcolor="#FFFFFF">

<h1>General Scripting</h1>

<p>The following effect is created on the server side. Viewing
the source of this HTML page will reveal no trace of the script
used to create it. </p>

<p><!--webbot bot="HTMLMarkup" startspan -->
<% For i = 1 to 7 %> 
	<FONT SIZE="<%= i %>"> Hello World </FONT> <BR>
<% Next %>
<!--webbot
bot="HTMLMarkup" endspan --></p>
</body>
</html>
